<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const teacher='teaching'
        const student='learning'

        function studyInClass(val, callback, errorcallback){
            if(teacher === val){
                callback({
                    data:'Naveen'
                })
            } else if(student === val){
                callback({
                    data: 'Performing Practicals'
                })
            } else{
                errorcallback({data:'No work is being done'})
            }
        }

        studyInClass('action', (data) => {
            console.log('Success: '+ data.data)
        }), (err) => {
            console.log(err.data)
        }
    </script>
</body>
</html>
